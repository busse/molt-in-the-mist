name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install

      - name: Collect data from Moltbook
        run: pnpm --filter @molt-in-the-mist/collector run collect --output ./data --mode influencer-first --top 200
        env:
          MOLTBOOK_API_KEY: ${{ secrets.MOLTBOOK_API_KEY }}

      - name: Run analysis
        run: pnpm --filter @molt-in-the-mist/analyzer run analyze --input ./data --output ./packages/site/public/data

      - name: Upload data artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-data
          path: packages/site/public/data/

  build:
    needs: collect
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install

      - name: Download data artifact
        uses: actions/download-artifact@v4
        with:
          name: network-data
          path: packages/site/public/data/

      - name: Build site
        run: pnpm --filter @molt-in-the-mist/site run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/site/dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
