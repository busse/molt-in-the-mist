name: Deploy to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      confirm_publish:
        description: 'Type true to publish the whitepaper to GitHub Pages'
        required: true
        type: boolean

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: ${{ inputs.confirm_publish }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install

      - name: Build whitepaper site
        run: pnpm --filter @molt-in-the-mist/whitepaper run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/whitepaper/dist/

  deploy:
    needs: build
    if: ${{ inputs.confirm_publish }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
