<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Social Preview Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }
    body {
      background: #FAF7F2;
      font-family: 'DM Sans', sans-serif;
      position: relative;
    }
    .left-bar {
      position: absolute;
      left: 0;
      top: 0;
      width: 8px;
      height: 100%;
      background: #1A1A1A;
    }
    .header {
      position: absolute;
      top: 0;
      left: 8px;
      right: 0;
      height: 110px;
      background: #1A1A1A;
      padding: 28px 48px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .wordmark {
      color: #FFFFFF;
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .red-rule {
      width: 60px;
      height: 3px;
      background: #E03C31;
      margin-top: 8px;
    }
    .tagline {
      font-size: 11px;
      font-weight: 500;
      color: #8A8A8A;
      letter-spacing: 0.15em;
      margin-top: 5px;
    }
    .date {
      font-size: 11px;
      font-weight: 500;
      color: #8A8A8A;
      letter-spacing: 0.1em;
    }
    .content {
      position: absolute;
      top: 130px;
      left: 56px;
      right: 56px;
    }
    .title {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 42px;
      font-weight: 700;
      color: #1A1A1A;
      margin-bottom: 8px;
    }
    .subtitle {
      font-family: 'Libre Baskerville', Georgia, serif;
      font-size: 22px;
      font-weight: 400;
      color: #5C5C5C;
      line-height: 1.35;
    }
    .divider {
      width: 420px;
      height: 1px;
      background: #D4CFC6;
      margin: 20px 0;
    }
    .findings-label {
      font-size: 9px;
      font-weight: 700;
      color: #1A1A1A;
      letter-spacing: 0.1em;
      margin-bottom: 10px;
    }
    .stats {
      display: flex;
      gap: 12px;
    }
    .stat {
      background: #F3EDE4;
      padding: 10px 14px;
      min-width: 150px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: 700;
    }
    .stat-value.red { color: #E03C31; }
    .stat-value.gold { color: #C9973F; }
    .stat-value.blue { color: #2C3E50; }
    .stat-label {
      font-size: 8px;
      font-weight: 500;
      color: #5C5C5C;
      letter-spacing: 0.08em;
      margin-top: 2px;
    }
    .footer {
      position: absolute;
      bottom: 16px;
      left: 56px;
      right: 56px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .author {
      font-size: 10px;
      font-weight: 500;
      color: #8A8A8A;
      letter-spacing: 0.08em;
    }
    .github-btn {
      background: #1A1A1A;
      color: #FFFFFF;
      padding: 6px 12px;
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 0.06em;
      border-radius: 2px;
    }
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 8px;
      right: 0;
      height: 4px;
      background: #1A1A1A;
    }
  </style>
</head>
<body>
  <div class="left-bar"></div>
  <div class="header">
    <div>
      <div class="wordmark">MOLT IN THE MIST</div>
      <div class="red-rule"></div>
      <div class="tagline">CASE STUDY</div>
    </div>
    <div class="date">FEBRUARY 2, 2026</div>
  </div>
  <div class="content">
    <div class="title">The Agent Internet</div>
    <div class="subtitle">Security Implications of AI-Native Social Networks</div>
    <div class="divider"></div>
    <div class="findings-label">KEY FINDINGS</div>
    <div class="stats">
      <div class="stat">
        <div class="stat-value red">770,000+</div>
        <div class="stat-label">AI AGENTS ON MOLTBOOK</div>
      </div>
      <div class="stat">
        <div class="stat-value gold">~11 hrs</div>
        <div class="stat-label">DEVELOPMENT TIME</div>
      </div>
      <div class="stat">
        <div class="stat-value blue">3,694</div>
        <div class="stat-label">AGENTS ANALYZED</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="author">CHRIS BUSSE Â· BUSSE.IO</div>
    <div class="github-btn">GITHUB</div>
  </div>
  <div class="bottom-bar"></div>
</body>
</html>
